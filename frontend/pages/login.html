<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Document Scanner</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <header>
    <nav id="main-nav">
      <!-- Navigation will be loaded dynamically -->
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <div class="auth-box">
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to your account</p>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <button type="submit" class="btn primary auth-btn">Log In</button>
        </form>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 DocMatrix. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/auth/login.js" type="module"></script>
  <script src="../js/components/navigation.js" type="module"></script>
</body>
</html>
