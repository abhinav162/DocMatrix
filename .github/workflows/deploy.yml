name: Auto Deploy via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/docmatrix:latest

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy on Oracle VM
        env:
          VM_USER: ${{ secrets.VM_USER }}
          VM_IP: ${{ secrets.VM_IP }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${VM_USER}@${VM_IP} << 'EOF'
          echo "ðŸ› ï¸ Pulling latest DocMatrix image..."
          docker login ghcr.io -u $GHCR_USERNAME -p $GHCR_TOKEN
          docker pull ghcr.io/$GHCR_USERNAME/docmatrix:latest

          echo "ðŸ” Restarting container..."
          cd ~/docmatrix
          docker compose down
          docker compose up -d

          echo "âœ… Deployment complete!"
          EOF
